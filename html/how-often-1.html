<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>How often 1</title>
	<link rel="stylesheet" type="text/css" href="../css/how-often.css">
</head>

<body>
	<a href="../index.html"><button id="back-button">&nbsp;Back to index&nbsp;</button></a>
	<img id="header-images" src="../images/time.jpg">
	<h1 id="title">How often do you ...</h1>
	<div id="list-container">
		<ul>
			<li class="item">Go to a restaurant ?</li>
			<li class="item">Speak with your cousins ?</li>
			<li class="item">Visit the doctor's ?</li>
			<li class="item">Watch videos on YouTube ?</li>
			<li class="item">Eat chocolate ?</li>
			<li class="item">Listen to music ?</li>
			<li class="item">Go to the cinema ?</li>
			<li class="item">Go shopping for clothes ?</li>
			<li class="item">Read a book ?</li>
			<li class="item">Go out with your friends ?</li>
		</ul>
	</div>
	<div id="footer"></div>
</body>

	<script>
		var state = 0;
		document.body.addEventListener('click', changeState);
		
		var items = document.getElementsByClassName("item");
		var listLength = items.length;
		for (var i = 0; i < listLength; i++) {
			items[i].addEventListener('mouseover', highlight);
			items[i].addEventListener('mouseout', unhighlight);
		}
		
		function changeState() {
			if (state == 0) {
				state = 1;
			}
			else {
				state = 0;
				for (var i = 0; i < listLength; i++) {
					items[i].style.color = "#2d3b55";
				}
			}
		}
		
		function highlight() {
			if (state == 0) {
				this.style.color = "#d61d44";
			}
		}
		function unhighlight () {
			if (state == 0) {
				this.style.color = "#2d3b55";
			}
		}
	</script>
		
</html>
